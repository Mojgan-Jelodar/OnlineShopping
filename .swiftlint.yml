disabled_rules: # rule identifiers to exclude from running
 - colon
 - comma

excluded:
- OnlineShopping/Generated
- Pods


  
line_length:
    warning: 180
    error: 400
    ignores_comments: true
    
identifier_name:
  min_length: 1
  max_length: 30
 
type_name:
  min_length: 1
  max_length:
    warning: 50
    
nesting:
    type_level: 3
  
force_try: warning
force_cast: warning

reporter: "xcode"


